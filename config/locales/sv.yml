    not_logged_in_side_bar:
      title: "Vad är studentrepresentantverksamhet?"
      description_paragraph_1: "Enligt universitetslagen ska en tredjedel av medlemmarna i de beslutsfattande förvaltningsorganen vid de finländska universiteten bestå av studeranden. Alla närvaroanmälda examensstuderanden kan söka för att bli studentrepresentanter i dessa organ. Studentrepresentanterna (på finska: halloped, hallinnon opiskelijaedustaja) utses av studentkårerna."
      description_paragraph_2: "De förtroendevalda studentrepresentanterna är fullvärdiga medlemmar i universitetsförvaltningen, och deltar i beslut om bl.a. undervisningen, anställningar, ekonomiärenden och strategier. Att vara en studentrepresentant innebär att man deltar i beslutsfattandet på möten och fungerar som språkrör mellan universitetets förvaltning och de studerande. Den viktigaste uppgiften är att göra studenternas röst hörd i de frågor som rör universitetet."
